<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="css/personneldirectory01.css">
    <title>Abesamis Dental Clinic</title>
</head>
<body> 
    <!-- main div -->   
    <div class="wrapper">
        
        
        <!-- this the left panel located-->
        <div class="left_panel">
            <img class="logo" src="icons/patient/logo.png" alt="Logo">
            <div>
                <label class="label_home"           for="radio_home">           <img src="icons/admin/dashboard_icon.png" alt="Home Icon" >Dashboard</label>
                <label class="label_notification"   for="radio_notification">   <img src="icons/patient/calendar_icon.png" alt="Notification Icon">Appointments</label>
                <label class="label_medical"        for="radio_medical">        <img src="icons/admin/Patient_icon.png" alt="Medical Record Icon">Patients</label>
                <label class="label_calendar"       for="radio_calendar">       <img src="icons/admin/Personal_icon.png" alt="Calendar Icon">Personnel Directory</label>
                <label class="label_chat"           for="radio_chat">           <img src="icons/admin/Report_icon.png" alt="Message Icon">Reports and Analytics</label>
                <label class="label_chat"           for="radio_chat">           <img src="icons/admin/Billing_icon.png" alt="Message Icon">Billing</label>
                <label class="label_chat"           for="radio_chat">           <img src="icons/admin/Inventory_icon.png" alt="Message Icon">Inventory</label>
                <label>                                                         <img src="icons/patient/signout_icon.png" alt="Logout Icon">Sign Out</label>
            </div>
        </div>

        <!-- this div where the rigth panel located and the other feature-->
        <div class="right_panel">

            <!--this for header where the profile icon located----->
            <div class="header">
                <div class="info" style="text-align: left;">
                    <p class="fullname">Leclerc, Charles</p>
                    <p class="status">System Administrator</p>
                </div>
                <img class="profile_icon" src="img/CarlosID.png" alt="Profile Icon">
            </div>

                <!-- Create Account Section -->
            <div class="form-container">
                <h3>Personnel Directory</h3>
            </div>
            
            <!-- Search Bar Section -->
            <div class="search-bar-container">
                <div class="search-bar-wrapper">
                    <img src="icons/admin/Magnifying_Glass.png" alt="Search Icon" class="search-icon">
                    <input type="text" class="search-bar" placeholder="Search personnel">
                </div>
                <button class="search-button">Search</button>
                <button class="filter-button">
                    <img src="icons/admin/Filter_Icon.png" alt="Filter Icon" class="filter-icon">Filter
                </button>
            </div>
            
            
            <div class="boxes-container">
                <!-- Box 1 -->
                <div class="info-box">
                    <img src="icons/admin/Arnaldo.png" alt="Description" class="info-image">
                    <div class="info-text">
                        <p class="info-message">Dr. Arnaldo A. Turillo, DMD</p>
                        <p class="info-description">Orthodontics</p>
                    </div>
                </div>
                <!-- Box 2 -->
                <div class="info-box">
                    <img src="icons/admin/Mia.png" alt="Description" class="info-image">
                    <div class="info-text">
                        <p class="info-message">Dr. Mia R. Alvarez, DMD</p>
                        <p class="info-description">Endodontics</p>
                    </div>
                </div>
                <!-- Box 3 -->
                <div class="info-box">
                    <img src="icons/admin/Sophia.png" alt="Description" class="info-image">
                    <div class="info-text">
                        <p class="info-message">Dr. Sophia L. Reyes, DMD</p>
                        <p class="info-description">Orthodontics</p>
                    </div>
                </div>
                <!-- Box 4 -->
                <div class="info-box">
                    <img src="icons/admin/Isabelle.png" alt="Description" class="info-image">
                    <div class="info-text">
                        <p class="info-message">Dr. Isabelle T. Torres, DMD</p>
                        <p class="info-description">Orthodontics</p>
                    </div>
                </div>
                <!-- Box 5 -->
                <div class="info-box">
                    <img src="icons/admin/Nicole.png" alt="Description" class="info-image">
                    <div class="info-text">
                        <p class="info-message">Nicole S. Fernandez</p>
                        <p class="info-description">Medical Billing Specialist</p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>   
</body>
</html>
